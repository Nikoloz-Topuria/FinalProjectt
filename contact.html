<section class="ContactSec1">
   
    <div class="ContactSec1Box">
     <h4 class="ContactSec1Title">
        Get in Touch
     </h4>


     <div class="ContactContainer2">
        <form class="ContactForm">
            <div class="NameEmail">
                <input type="text" id="firstName" name="firstName" placeholder="Full Name" class="name">
                <input type="email" id="Email" name="Email" placeholder="Email" class="email">
            </div>
            <textarea name="Message" id="Message" placeholder="Message"></textarea>
            <button type="submit" class="SubmitButton">SUBMIT</button>
        </form>

    </div>

</section>

<!-- section2  -->

<section class="ContactSection2">
    <div class="ContactSec2Box">
        <h3 class="ContactSec2Title">Contact</h3>

        <div class="ContactSec2ContactBox">

            <div class="ContactPageContactBox">
            <a href="tel:+123 45 67 89" class="ContactA">
                <img src="ContactPageImages/call icon.png" alt="call" class="CONTACTICON">
                <p class="ContactSec2Text">Call Us</p>
            </a>

            <a href="mailto:example@mail.com" class="ContactA MiddleEmail">
                <img src="ContactPageImages/email icon.png" alt="email" class="CONTACTICON">
                <p class="ContactSec2Text">Email Us</p>
            </a>

            <a href="https://maps.app.goo.gl/skudq9RKgC7Nw2Qg7" class="ContactA" target="_blank">
                <img src="ContactPageImages/address icon.png" alt="address" class="CONTACTICON">

        </div>
